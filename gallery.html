<!DOCTYPE html>
<html>
<head>
  <title>Flower Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #ffdef2);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #cc3366;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
